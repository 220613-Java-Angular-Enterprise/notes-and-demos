<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello Servlets</title>

<!--  In the head of an HTML Document you typically LINK the stylesheet that defines the CSS rules for the content -->

<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="supervillain-container">


		<h1>Welcome to Servlets!</h1>

		<!-- Below I'm going to open what's known as a form element that allows a user to pres a button to send
			a get request to another servlet -->

		<form method="GET" action="dirserv">
			<!-- I'm sending a get request as my HTTP method upon clicking the button
		Which will trigger the doGet() method in the servlet mapped to /dirserv -->

			<!--  We'll add in a paragraph tag to give us some small text -->
			<p>Direct Servlet, GET!</p>

			<!-- I'm going to put a button below in the form of an input tag -->
			<input type="submit" value="Direct Text Response">

		</form>

		<form method="POST" action="dirserv">
			<!-- I'm sending a get request as my HTTP method upon clicking the button
		Which will trigger the doGet() method in the servlet mapped to /dirserv -->

			<!--  We'll add in a paragraph tag to give us some small text -->
			<p>Direct Servlet, POST!</p>

			<!-- I'm going to put a button below in the form of an input tag -->
			<input type="submit" value="Send Post Request to Direct Servlet">
			<!-- When I send a post request to the server, the server instantiates some Java Object and
				sends back its data as a json -->

		</form>

		<form method="GET" action="indirserv">

			<p>Indirect Servlet, GET!</p>

			<input type="submit"
				value="Trigger sendRedirect() in IndirectServlet">

		</form>

		<form method="POST" action="indirserv">

			<p>Indirect Servlet, POST!</p>

			<input type="submit" value="Trigger forward() in IndirectServlet">

		</form>

		<form method="GET" action="sesserv">
			<p>Session Servlet, GET!</p>

			<input type="submit" value="Send Mud Man to the Session!">

		</form>

		<form method="GET" action="helpersesserv">
			<p>Helper Session Servlet, GET!</p>

			<input type="submit" value="Retrive Villain from the Session!">

		</form>
		
		<!-- We're going to create a new form which will allow us to end in the properties of a 
			SuperVillain Object and then trigger the doPost() method in the SessionServlet
			To Post this object to the session. We'll instatiate it based of the paramaters
			we capture from the form -->
			
		<form method="POST" action= "sesserv">
			<p> Session Servlet, POST! </p>
			
			<input type = "text" name = "name" placeholder = "Enter an evil name"> <br />
			<input type = "text" name = "superpower" placeholder = "Enter an evil superpower"> <br />
			<input type = "text" name = "bounty" placeholder = "Enter a bounty amount"> <br />
			
			
			<input type = "submit" value = "Push a custom villain to the Session">
			
		</form>

	</div>

</body>
</html>
