<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- HTML Images <img>
        
        Used to add an image to a web page.  It is a self-closing tag, so no need to provide a closing tag.
        Attributes of <img> (not all-inclusive)
            src     =   path to the image file (can be local or external)
            alt     =   provides a text description if the image does not load (also used with screen readers)
            title   =   used to provide titular info when the image is hovered over by the cursor
            width   =   specifies the desired width of the image
            height  =   specifies the desired height of the image
            align*   =   (DEPRECATED) used to align the image with any surrounding content (bad practice to use; use CSS instead)
    -->
</head>
<body>
    <div>
        <p>
        <img src = "https://flxt.tmsimg.com/assets/p15829_p_v8_as.jpg" height = "600px" width = "1000px">
    </p>
    <p>
        <img src = "../assets/gump.jpg" height = "1000px" width = "600px" alt = "Tall Gump">
    </p>
    </div>
</body>
</html>
